services:
  unraid-monitor-bot:
    build:
      context: .
      args:
        # Match the docker group GID on the host
        DOCKER_GID: ${DOCKER_GID:-999}
    container_name: unraid-monitor-bot
    restart: unless-stopped
    # Run as root to access Docker socket (simpler and reliable)
    user: root
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_ALLOWED_USERS=${TELEGRAM_ALLOWED_USERS}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - UNRAID_API_KEY=${UNRAID_API_KEY:-}
      - TZ=Europe/London
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # For development, use local directories:
      # - ./config:/app/config:ro
      # - ./data:/app/data
      # For production on Unraid, use bind mounts:
      - /mnt/user/appdata/unraid-monitor/config:/app/config
      - /mnt/user/appdata/unraid-monitor/data:/app/data
    networks:
      - docknet

networks:
  docknet:
    external: true
